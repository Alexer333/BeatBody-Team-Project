<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beatbody</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/foundation.css">

</head>

<body>
    <header class="heed">
        <h1>FitMon <img src="https://cdn3.emoji.gg/emojis/pokeball.png" width="64px" height="64px" alt="pokeball"></a>
        </h1>
    </header>
    <div class="hero"><img src="https://fontmeme.com/permalink/240419/c160a4813903e4f7380d7dab337d051f.png"
            alt="pokemon-font" border="0"></a></div>
    <div class="grid-x grid-margin-x">
        <div class="workleft large-6 cell">
            <!-- where user inputs will go for excercise choices -->
            <form id="excercise-form">
                <label class="texty" for="bodypart">Choose a body part:</label>
                <input id="workout" list="bodypart" name="bodypart">
                <datalist id="bodypart">
                    <option value="back">back</option>
                    <option value="cardio">cardio</option>
                    <option value="chest">chest</option>
                    <option value="lower arms">lower arms</option>
                    <option value="lower legs">lower legs</option>
                    <option value="neck">neck</option>
                    <option value="shoulders">shoulders</option>
                    <option value="upper arms">upper arms</option>
                    <option value="upper legs">upper legs</option>
                    <option value="waist">waist</option>
                </datalist>
                <input value="Submit" class="pressy" id="submit" type="submit"></input>
            </form>
            <div id="excercise-demo">
                <!-- where the excercise examples will populate -->
            </div>
        </div>


        <div class="workright large-6 cell">
            <h2>Your Workout</h1>
                <!-- where workcards go -->
                <div id="workoutcard-container"></div>
        </div>

        <div id="storedPokemon" class="pokeleft large-6 cell">
            <h2>Checkout your collection!</h2>

            <input type="button" value="Pokemon PC" class="pressy" id="pokemonCollection-btn"></button>
            <input type="button" value="Shut Down PC" class="pressy" id="closePokemonCollection"></button>
            <div id="pokemonCollection" class="pokemon-container"></div>

        </div>

        <div id="completedWorkout" class="pokeright large-6 cell">
            <h2>Hey, did you finish your workout?</h3>
                <input type="button" value="You betcha!!!" class="pressy" id="completed-btn"></button>
                <input type="button" value="Not this time..." class="pressy" id="incomplete-btn"></button>
                <div id="afterworkout"></div>
        </div>

    </div>
    <div id="fetchContainer" style="display:none" class="pcmodal">
        <h1>Who's that Pokemon!?</h1>
        <input type="button" value="Throw Your PokeBall" class="pressy" id="fetchPokemonButton"></button>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
        <div id="pokemonSpriteContainer"></div>
    </div>

    <script src="./assets/logic.js"></script>
    <script src="./assets/pokemon.js"></script>
</body>


</html>
