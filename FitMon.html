<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beatbody</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/foundation.css">
</head>

<body>
    <header class="heed">
        <h1>FitMon</h1>
    </header>
    <div class="hero"></div>
    <div class="workleft">
        where user inputs will go for excercise choices
        <form id="excercise-form">
            <label for="bodypart">Choose a body part</label>
            <input id="workout" list="bodypart" name="bodypart">
            <datalist id="bodypart">
                <option value="back">back</option>
                <option value="cardio">cardio</option>
                <option value="chest">chest</option>
                <option value="lower arms">lower arms</option>
                <option value="lower legs">lower legs</option>
                <option value="neck">neck</option>
                <option value="shoulders">shoulders</option>
                <option value="upper arms">upper arms</option>
                <option value="upper legs">upper legs</option>
                <option value="waist">waist</option>
            </datalist>
            <button id="submit" type="submit">submit</button>
        </form>
        <div id="excercise-demo">
            <!-- where the excercise examples will populate -->
        </div>
    </div>


    <div class="workright">
        <h1>Your Workout</h1>
        <!-- where workcards go -->
        <div id="workoutcard-container"></div>
    </div>

    <div id="completedWorkout" class="pokeright">
        <h3>Hey did you finish your workout?</h3>
        <button id="completed-btn">you bet!</button>
        <button id="incomplete-btn">not this time</button>
        <div id="afterworkout"></div>
    </div>
    <div id="fetchContainer" style="display:none" class="pcmodal">
        <h1>Who's that Pokemon!?</h1>
        <button id="fetchPokemonButton">Fetch Random Pok√©mon</button>
        <div id="pokemonSpriteContainer"></div>
    </div>
    <div id="storedPokemon" class="pokeleft">
        <h2>Checkout your collection!</h2>
        <button id="pokemonCollection-btn">Pokemon PC</button>
        <div id="pokemonCollection"></div>
    </div>

    <script src="./assets/logic.js"></script>
    <script src="./assets/pokemon.js"></script>
</body>


</html>
